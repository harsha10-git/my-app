<h1>FLIPKART</h1>
<button (click)="add20()">add 20 delivery charges</button>
<button (click)="discount()">50% discount</button>
<br><br>

<button (click)="price1h()">price low to high</button>
<button (click)="priceh1()">price high to low</button>
<br><br>

<select [(ngModel)]="category"(change)="categorychange()">
    <option>gadgets</option>
    <option>fashion</option>
    <option>footware</option>
    <option>accessories</option>
</select>

<!-- <input type="text" placeholder="search"[(ngModel)]="term"(keyup)="search"> -->



<button (click)="totalprice()">Total cart price</button>
<br><br>

<p>Total cart items:<mark>{{products.length}}</mark></p>





<table border="1">
    <thead>
        <tr>
            <th>Name</th>
            <th>Category</th>
            <th>Price</th>
            <th>Rating</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products">
            <td>{{product.name}}</td>
            <td>{{product.category}}</td>
            <td>{{product.price}}</td>
            <td>{{product.rating}}</td>     

        </tr>
    </tbody>
</table>
