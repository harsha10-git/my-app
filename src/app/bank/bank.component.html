<h1>Bank Account API</h1>

<form [formGroup]="bankForm">
    <label >Account Name :</label>
    <input type="text" formControlName="account_name">
    <br>

    <label >Avaliable balance :</label>
    <input type="text"  formControlName="account_name">
    <br>


    <label >Account Number :</label>
    <input type="text"  formControlName="account_number">
    <br>

    <label >City :</label>
    <input type="text"  formControlName="city">
    <br>

    <label >profile picture :</label>
    <input type="text"  formControlName="profile_picture">
    <br>

    <label >Id :</label>
    <input type="text"  formControlName="id">
    <br>

    <button (click)="submit()">submit</button>
</form>




<table border="1">
    <thead>
        <tr>
            <th>account_name</th>
            <th>avaliable_balance</th>
            <th>account_number</th>
            <th>city</th>
            <th>profile_picture</th>
            <th>id</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let bank of banks">
            <td> {{bank.account_name}}</td>
            <td> {{bank.avaliable_balance}}</td>
            <td> {{bank.account_number}}</td>
            <td> {{bank.city}}</td>
            <td>
                <img src="{{bank.profile_picture}}" alt="" width="100px">
            </td>
            <td> {{bank.id}}</td>

        </tr>
    </tbody>
</table>
